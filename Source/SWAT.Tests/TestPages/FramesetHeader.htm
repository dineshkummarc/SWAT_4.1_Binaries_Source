<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Navigation - Header</title>
</head>
<body bgcolor='white'>
    <table cellpadding="0" cellspacing="0" border="0" width='100%'>
        <tr>
            <td id="logoutButton">
                <a href="#" onclick="if(!confirm('Are you sure you want to log out?')) return false; document.forms.page_form.pageAction.value='logout';document.forms.page_form.submit();return false">
                    <img src="/images/interface/logout.gif" width="15" height="15" title="Log out of the application"
                        alt="Log out of the application" border="0" align='middle'></a> 
                        <span class="loginName">Support, Workbrain</span>
                <input id="btnId" name="btnName" type="button" value="Button" />
            </td>
        </tr>
    </table>
    <table cellpadding="0" cellspacing="0" border="0" width='100%'>
        <tr>
            <td>
                <select name='optionSelect'"'>
                    <option>OPTIONS</option>
                    <option value="0">Turn ON config mode</option>
                    <option value="1">Go to home page</option>
                    <option value="2">Make this my home page</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
