    <head>

		<title>Close Window Page</title>
		<script language="javascript" type="text/javascript">

		    function closeWindow() 
		    {
		        if (confirm("Close Window?"))
		            window.close();
		    }

		    function closeBrowser() {
		        /*for (var i = 0; i < 10000000000000000000; i++) {
		            // Simulate a long javascript function
		            var e = 783 * i;
		        }*/
		        window.close();
		    }
        </script>
	</head>
	<body>
	    <input type="button" id="btnCloseWindow" onclick="closeWindow();" value="Closes this window w/ dialog" />
        <br />
        <input type="button" id="btnCloseBrowser" onclick="closeBrowser();" value="Closes this window" />
   	</body>
</html>
